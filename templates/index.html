<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Water</h1>
    </header>
    <main>
        <form action = "/" method="post" enctype = "multipart/form-data">
            <input type = "file" class = "choose" name = "choose">
            <input type = "submit" id = "load" name = "load" class = "button" value = "Load profile">
            <p id = "loading-info">{{loadinfo | default('-')}}</p>
        </form>
        <form action = "/" method="post">
            <div class = "checkboxes">
                <input type = "checkbox" id = "drinking" name = "drinking" value = "Drinking">
                <label for="drinking">Drinking</label><br>
                <input type="checkbox" id = "wellType" name="wellType" value="Well type">
                <label for="wellType">Well type</label>
            </div>
            <input type="submit" id = "predict" class = "button" name = "predict" value = "PREDICT">
            <p id = "predicting-info">{{predictinfo | default('-')}}</p>
        </form>
        <table class = "table" id = "table-result">
            <thead>
                <tr><th>Drinking</th><th>Well type</th></tr>
            </thead>
            <tbody>
                <tr style = "color: gold;"><td>{{drinking | default('--')}}</td><td>{{well_type | default('--')}}</td></tr>
            </tbody>
        </table>
    </main>
    <img class = "background-img" src="static/ML2.PNG" alt="No image">
</body>
</html>
